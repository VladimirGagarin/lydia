  <script>
    const images = [
      'amani.jpg', 'amani2.jpg',
      'amara.jpg', 'elan.jpg',
      'logo.png', 'nuru.jpg',
      'sanaa.jpg', 'worldlight.jpg'
    ];

    let currentIndex = 0;

    function slideImages() {
      document.querySelectorAll('.container')[0].style.backgroundImage = `url('${images[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Start with the first image
    slideImages();

    // Rotate every 5 seconds
    setInterval(slideImages, 8000);

    // Confetti burst on load
    window.onload = () => {
      confetti({
        particleCount: 200,
        spread: 150,
        origin: { y: 0.7 }
      });
    };

    const video = document.getElementById('trailerVideo');
    const  playBtn = document.getElementById('playBtn');

    let isPlaying = false;

    function playTrailer() {
      isPlaying = !isPlaying;

      if(isPlaying){
        video.play();
      }
      else{
        video.pause();
      }
      
      playBtn.innerHTML = isPlaying ? '‚è∏' : '‚ñ∂'
    }


    const progressBar = document.getElementById('progressBar');
    const muteBtn = document.getElementById('muteBtn');

    // Update progress bar as video plays
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.value = percent || 0;
    });

    // Allow user to scrub through video
    progressBar.addEventListener('input', () => {
      const seekTime = (progressBar.value / 100) * video.duration;
      video.currentTime = seekTime;
    });

    // Toggle mute
    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.innerHTML = video.muted ? 'üîá' : 'üîä';
    }
